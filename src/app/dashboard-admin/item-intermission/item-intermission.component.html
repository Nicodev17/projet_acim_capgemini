<!-- Enfant de list-intermission -->
<div class="grid-item">
    <div class="status-color" [ngStyle]="{'background-color': getColor(intermission.formstate)}" title="Etat du questionnaire">
    </div>

    <div class="content-top">
        <div class="circle-box">
            <img src="../../../assets/user.png" alt="Logo user">
        </div>
        <div class="info-box">
            <p>
                {{ intermission.firstname }} <strong>{{ intermission.lastname }}</strong>
            </p>
            <p>
                {{ intermission.job }}
           </p>
        </div>
    </div>
    <div class="button-box">
        <button>Voir le profil</button>
        <div *ngIf="intermission.formstate === 'waiting';else notWaiting" title="Le formulaire n'a pas encore été rempli">
           En attente ⌛️
        </div>
        <ng-template #notWaiting> 
            <button>{{ buttonValue }}</button>
        </ng-template>
    </div>
</div>
