<div class="main">

    <aside>

      <a routerLink="/form">Votre situation</a>
      <a routerLink="#" id="active">Votre précédente mission</a>
      <a routerLink="/form/next">Votre future mission</a>

    </aside>

    <section>
      <h2>
        Préparation de l'entretien avec le staffing partner
      </h2>
      <form action="">

        <!-- Questions 4 à 6 -->
        <div *ngFor="let q of questions">
          <div *ngIf="q.id >= 4 && q.id <= 6">
            <label for={{q.id}}>{{q.question}}</label>
            <textarea name="message" id={{q.id}} rows="8" placeholder="Ecrivez votre réponse ici"></textarea>
          </div>
        </div>

      </form>
    </section>

    <div class="arrows">
      <a routerLink="/form">
        <div class="arrow-up"></div>
      </a>
      <a routerLink="/form/next">
        <div class="arrow-down"></div>
      </a>
    </div>

  </div>
