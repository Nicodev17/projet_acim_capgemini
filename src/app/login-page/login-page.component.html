<div class="login-page">
    <div class="login-box">
        <div class="circle-profil">
            <img src="../../assets/user.png" alt="Logo user">
        </div>
        <h2>Connexion</h2>
    
        <form action="post" [formGroup]="authRole" (ngSubmit)="onSubmit()">
            <input type="text" name="identifiant" id="identifiant" placeholder="Identifiant" maxlength="50">
            <input type="password" name="password" id="password" placeholder="Mot de passe" maxlength="30">
            <input type="submit" value="Se connecter">
            <input type="reset" value="Annuler">
        </form>
    </div> 
</div>
